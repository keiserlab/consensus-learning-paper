<html>
    <head>
        <meta charset="utf-8" />
        <title>Blob or Not</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body onkeydown="myFc()">
    	<div class="text-center">
            &nbsp;
            <h1>{{text}}</h1>
            <br/>
		    <a id="start" href="/login" class="btn btn-primary ">Start Labeling</a>
		</div>

        <script>
            function myFc() {

                var x = window.event.keyCode;
                
                switch(x){
                    
                    case 13:
                        document.getElementById("start").click();
                        break;
                }           
            }                        
        </script>
    </body>
</html>
